<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link rel="stylesheet" href="/css/style.css"> <!-- Assuming we might add CSS later -->
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .card {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .card img {
            max-width: 100%;
            height: auto;
        }

        .btn {
            background: #007bff;
            color: white;
            padding: 10px;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <h1>{{title}}</h1>
    <div class="grid">
        {{#each products}}
        <div class="card">
            <img src="{{image}}" alt="{{name}}">
            <h3>{{name}}</h3>
            <p>\${{price}}</p>
            <a href="/pages/product-detail?id={{id}}" class="btn">View Details</a>
            <!-- Simple Add to Cart Action -->
            <form data-action="create_order" data-redirect="/pages/cart">
                <input type="hidden" name="item_id" value="{{id}}">
                <input type="hidden" name="qty" value="1">
                <button type="submit" style="margin-top:10px; cursor:pointer;">Add to Cart</button>
            </form>
        </div>
        {{/each}}
    </div>
    <script src="/js/universal.js"></script>
</body>

</html>
